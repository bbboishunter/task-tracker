<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Task Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/static/app.css" rel="stylesheet">
</head>
<body>
  <header class="container">
    <h1>Task Tracker</h1>
    <nav><a href="{% url 'tasks:list' %}">Home</a> | <a href="{% url 'tasks:create' %}">New Task</a></nav>
    <hr>
    {% for message in messages %}<div class="flash {{ message.tags }}">{{ message }}</div>{% endfor %}
  </header>
  <main class="container">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
