{% extends "base.html" %}
{% block content %}
<form method="get" class="filter">
  <input type="text" name="q" placeholder="Search title…" value="{{ q }}">
  <select name="status">
    <option value="">All statuses</option>
    <option value="TODO" {% if status == "TODO" %}selected{% endif %}>To Do</option>
    <option value="INPR" {% if status == "INPR" %}selected{% endif %}>In Progress</option>
    <option value="DONE" {% if status == "DONE" %}selected{% endif %}>Done</option>
  </select>
  <button type="submit">Apply</button>
  <a href="{% url 'tasks:create' %}" class="btn">+ New</a>
</form>

<table class="table">
  <thead><tr><th>Title</th><th>Status</th><th>Priority</th><th>Due</th><th>Actions</th></tr></thead>
  <tbody>
  {% for t in tasks %}
    <tr>
      <td>{{ t.title }}</td>
      <td>{{ t.get_status_display }}</td>
      <td>{{ t.get_priority_display }}</td>
      <td>{{ t.due_date|default:"—" }}</td>
      <td>
        <a href="{% url 'tasks:update' t.pk %}">Edit</a> |
        <a href="{% url 'tasks:toggle' t.pk %}">Toggle</a> |
        <a href="{% url 'tasks:delete' t.pk %}">Delete</a>
      </td>
    </tr>
  {% empty %}
    <tr><td colspan="5">No tasks yet. <a href="{% url 'tasks:create' %}">Create one</a>.</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
